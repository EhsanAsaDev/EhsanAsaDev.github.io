# Site
name: "EhsanAsaDev"
title: "Ehsan As a Developer"
description: "I'm practicing to think and write as a Developer "
logo: 'assets/images/logo.svg'
favicon: 'assets/images/logo.ico'
baseurl:
google_analytics: 'UA-76524127-1'
disqus: 'demowebsite'
mailchimp-list: 'https://github.us7.list-manage.com/subscribe/post?u=9665988ed051821977b3dfab8&amp;id=42a9de3ff8'
include: ["_pages"]
permalink: /:title/
email: eshakeri@gmail.com




# Authors
authors:
  Ehsan:
    name: Ehsan
    display_name: EhsanAsaDev
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: eshakeri@hotmail.com
    web: https://EhsanAsaDev.github.io/
    twitter: https://twitter.com/EhsanAsaDev
